<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = +prompt('nhập nhiệt độ vào đây')
    while (i<20 || i>100){
        if (i<20){
            alert('tăng nhiệt độ đi anh zai')
        }else if (i>100){
            alert('giảm nhiệt độ đi anh zai')
        }
        i = +prompt('nhập nhiệt độ vào đây')
    }
    alert(i)
</script>
</body>
</html>
